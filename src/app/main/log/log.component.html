<div class="page-title">
  <div class="title_left">
    <h3>Nhật ký thao tác chức năng của người dùng</h3>
  </div>

  <div class="title_right">
    <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
      <div class="input-group">
        <input type="text" class="form-control" name="filter" (keyup.enter)="loadDataLog()" [(ngModel)]="filter" placeholder="Gõ tên chức năng...">
        <span class="input-group-btn">
            <button class="btn btn-default" (click)="loadDataLog()" type="button">Tìm!</button>
         </span>
      </div>
    </div>
  </div>
</div>
<div class="clearfix"></div>
<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_content">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Tên người dùng</th>
              <th>Chức năng thao tác</th>
              <th>Ngày</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let log of listLog">
              <td><img [src]="baseFolder + log.Img" class="rounded" alt="Cinque Terre" width="50" height="50" /> {{log.UserName}}</td>
              <td>{{log.Content}}</td>
              <td>{{log.Created | date: 'dd/MM/yyyy HH:mm:ss'}}</td>
            </tr>
          </tbody>
        </table>
        <div class="col-md-12">
          <pagination [boundaryLinks]="true" [itemsPerPage]="pageSize" (pageChanged)="pageChanged($event)" [totalItems]="totalRow"
            [(ngModel)]="pageIndex" class="pagination-sm" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
        </div>
      </div>
    </div>
  </div>
</div>
